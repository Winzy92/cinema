name: API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'docker'
        type: choice
        options:
          - local
          - docker
      test_folder:
        description: 'Test folder to run (leave empty for all)'
        required: false
        type: string

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          docker compose --version
      
      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          # Wait for services to be ready
          echo "Waiting for services to be ready..."
          sleep 120
          
      - name: Wait for Kafka to be ready
        run: |
          echo "Waiting for Kafka topics to be available..."
          sleep 180
          
      - name: Show Events Service logs
        run: |
          docker ps -a --filter "name=cinemaabyss-events-service"
          docker logs cinemaabyss-events-service --tail 50
          
      - name: Wait for Events Service to be ready
        run: |
          echo "Waiting for Events Service..."
          for i in {1..100}; do
            if docker compose exec -T events-service curl -s http://localhost:8082/api/events/health; then
              echo "Events Service is up!"
              break
            fi
            echo "Waiting 5s..."
            sleep 5
          done
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/postman/package-lock.json
      
      - name: Install Newman and dependencies
        working-directory: tests/postman
        run: npm install
      
      - name: Run API tests
        working-directory: tests/postman
        run: |

          docker compose up -d
          # Wait for services to be ready
          echo "Waiting for services to be ready..."
          sleep 15
          # Build the Docker image
          docker build -t cinemaabyss-api-tests .
          
          # Run the tests in Docker
          docker run --network=cinemaabyss-network -v "$(pwd)/reports:/app/reports" cinemaabyss-api-tests
          
      - name: Show Events Service logs on failure
        if: failure()
        run: docker logs cinemaabyss-events-service --tail 50     
      
      - name: Stop services
        if: always()
        run: docker compose down